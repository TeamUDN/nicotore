{% extends "layout.html" %}{% block content %}
<input id="vueSound" value="{{ sound }}" style="display: none;"></input>
<!--<input id="loading" type="text" value="0" style="display: none;"></input>-->

<div id="mainArea">
  <div id="modelArea">
    <div id="loading" class="container">
      <div id="progressBar">
        <div id="progressBarFull"></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <input id="flag" type="text" v-model="animationFlag" style="display:none;"　value="0">
  </div>

  <div class="note_wrap">
    <div class="note">
      <div class="header">
        <p class="note_text text_heading"><span class="highlighter">表情筋トレーニング</span></p>
        <img class="logo" src="../static/images/logo.png" alt="にこトレ！のロゴ">
      </div>
      <p class="note_text">私と一緒に「あいうえお体操」を行ないます。</p>
      <p class="note_text">表情筋をしっかり鍛えて、豊かな表情を目指しましょう！</p>
      <form action="/face" method="POST">
        <div id="soundCheckbox">
          <input type="checkbox" id="sound" class="checkbox" name="sound" value="1">
          <label for="sound" class="checkbox note_text">音声再生を許可します</label>
        </div>
        <button class="btn-handWritte" type="submit">はじめる</button>
      </form>
    </div>
  </div>
</div>

<script src="../static/webpack/top.js"></script>

{% endblock %}
