{% extends "layout.html" %}{% block content %}

<form class="back2topBtn" action="/top" method="POST">
  <button type="submit"><span class="material-icons">arrow_back</span></button>
</form>

<div id="face">
  <!-- モデル表示 -->
  <div class="modelAndDialogue">
    <div id="modelArea">
      <canvas id="canvas"></canvas>
    </div>
    <p>[[ modelMessage ]]</p>
  </div>
  <!-- モード選択画面 -->
  <template v-if='modeChoicePage'>
    <button @click="beginnerMode()">初心者</button>
    <button @click="advancedMode()">経験者</button>
  </template>
  <!-- 初心者モード -->
  <template v-if='beginnerPage'>
    <p>beginner</p>
    <div class="note_wrap">
      <div class="note">
        <div class="header">
          <p class="note_text text_heading"><span class="highlighter">あいうえお体操</span></p>
          <img class="logo" src="../static/images/logo.png" alt="にこトレ！のロゴ">
        </div>
        <p class="note_text">[[ tutorialText[tutorialCountNum] ]]</p>
        <button v-if='startBtn' class="btn-handWritte" type="submit" @click="trainingStart()">はじめる</button>
        <div v-if='nextBtnArea'>
          <button class="btn-handWritte" type="submit" @click="replayBtn()">もう1回</button>
          <button class="btn-handWritte" type="submit" @click="nextTraining()">[[ nextBtnMessage ]]</button>
        </div>
      </div>
    </div>
  </template>
  <!-- 経験者モード -->
  <template v-if='advancedPage'>
    <p>advanced</p>
    <div class="note_wrap">
      <div class="note">
        <div class="header">
          <p class="note_text text_heading"><span class="highlighter">あいうえお体操</span></p>
          <img class="logo" src="../static/images/logo.png" alt="にこトレ！のロゴ">
        </div>
        <div class="mainText">
          <div class="advancedText">
            <div class="note_text advancedTextShow" v-for="item in advancedText" :key="item.id">
              <p>[[ item.text ]]</p>
              <span class="material-icons">[[ item.check ]]</span>
            </div>
          </div>
          <img class="hanamaru" src="../static/images/hanamaru.png" alt="はなまるの画像">
        </div>
      </div>
    </div>
  </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../static/webpack/face.js"></script>

{% endblock %}
